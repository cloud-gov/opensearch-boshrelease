ruby {
  code => 'event.set("test", "ruby_works")'
}
ruby {
  code => '
    begin
      message = event.get("message")
      event.set("debug_length", message.length)
      event.set("debug_class", message.class.to_s)
      event.set("debug_encoding", message.encoding.to_s)

      if message.length > 0
        event.set("debug_first_byte", message[0].ord)
      end

      if message.length > 1
        event.set("debug_second_byte", message[1].ord)
      end

      event.set("ruby_step", "basic_analysis_success")

    rescue => e
      event.set("ruby_exception", e.message)
      event.set("ruby_step", "basic_analysis_failed")
    end
  '
}


