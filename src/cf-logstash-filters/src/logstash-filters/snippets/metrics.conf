  ruby {
    code => '
      require "zlib"
      require "base64"
      require "json"

      begin
        message = event.get("message")

        # Step 1: Base64 decode the message
        base64_decoded = Base64.decode64(message)

        # Step 2: Decompress the gzipped data
        decompressed_data = Zlib::Inflate.inflate(base64_decoded)

        # Step 3: Process newline-delimited JSON
        lines = decompressed_data.split("\n")

        lines.each_with_index do |line, index|
          next if line.strip.empty?

          begin
            parsed = JSON.parse(line)

            # Create a new event for each metric
            new_event = LogStash::Event.new(parsed)
            new_event.set("[@metadata][original_s3_key]", event.get("[@metadata][s3][key]"))
            new_event.set("[@metadata][line_number]", index)

            yield new_event

          rescue JSON::ParserError => e
            event.set("json_parse_error", e.message)
            event.set("failed_line", line[0..100])  # Truncate long lines for logging
            event.tag("_jsonparsefailure")
          end
        end

        # Cancel the original event since we created new ones
        event.cancel

      rescue Base64::InvalidBase64CharacterError => e
        event.set("base64_decode_error", e.message)
        event.tag("_base64error")
      rescue Zlib::Error => e
        event.set("gzip_decompress_error", e.message)
        event.tag("_gziperror")
      rescue => e
        event.set("processing_error", e.message)
        event.set("error_class", e.class.to_s)
        event.tag("_processingerror")
      end
    '
  }


